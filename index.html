<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1> See a list of National Parks in your area</h1>
      <section class="search-form">
        <form id="js-form">
          <label for="user-search">Enter a state code (2 characters):</label>
          <input type="text" name="user-search" id="js-user-search" value="WA" required>
          <br>
          <label for="max-results">Maximum results to return</label>
          <input type="number" name="max-results" id="js-max-results" value="10">
          <button type="submit">Search</button>
        </form>
      </section>
      <section id="error-log">
        <p id="js-error-message" class="error-message"></p>
      </section>
      <section id="results" class="hidden">
        <h2>Search results</h2>
          <ul id="results-list">
          </ul>
      </section>
    </div>
  <script src="script.js"></script>
  </body>
</html>
